name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create platform-specific packages
        run: |
          mkdir -p release/${{ matrix.os }}

      - name: Create Windows packages
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          mkdir -p release/windows/jar
          cp target/SwissKit-*.jar release/windows/jar/SwissKit.jar
          cp README.md release/windows/jar/

          # Create portable package
          mkdir -p release/windows/portable
          cp target/SwissKit-*.jar release/windows/portable/SwissKit.jar
          "@echo off" > release/windows/portable/run.bat
          "start javaw -jar SwissKit.jar" >> release/windows/portable/run.bat
          "#!/bin/bash" > release/windows/portable/run.sh
          "java -jar SwissKit.jar" >> release/windows/portable/run.sh
          cp README.md release/windows/portable/
          Compress-Archive -Path * -DestinationPath ../../SwissKit-portable-windows.zip

      - name: Create Linux packages
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p release/linux
          cp target/SwissKit-*.jar release/linux/SwissKit.jar
          cp README.md release/linux/
          # Create portable package
          mkdir -p release/linux/portable
          cp target/SwissKit-*.jar release/linux/portable/SwissKit.jar
          echo "#!/bin/bash" > release/linux/portable/run.sh
          echo "java -jar SwissKit.jar" >> release/linux/portable/run.sh
          chmod +x release/linux/portable/run.sh
          cp README.md release/linux/portable/
          cd release/linux/portable
          zip -r ../../SwissKit-portable-linux.zip .

      - name: Create macOS packages
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release/macos
          cp target/SwissKit-*.jar release/macos/SwissKit.jar
          cp README.md release/macos/
          # Create portable package
          mkdir -p release/macos/portable
          cp target/SwissKit-*.jar release/macos/portable/SwissKit.jar
          echo "#!/bin/bash" > release/macos/portable/run.sh
          echo "java -jar SwissKit.jar" >> release/macos/portable/run.sh
          chmod +x release/macos/portable/run.sh
          cp README.md release/macos/portable/
          cd release/macos/portable
          zip -r ../../SwissKit-portable-macos.zip .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swisskit-${{ matrix.os }}
          path: |
            release/**/*.jar
            release/*.zip
          retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version from tag
        id: get_version
        run: |
          version="${GITHUB_REF#refs/tags/v}"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Generate checksums
        run: |
          {
            echo "### SHA-256 Checksums"
            echo ""
            echo "\`\`\`"
            find artifacts -type f \( -name "*.jar" -o -name "*.zip" \) -exec sh -c 'printf "%s:" "$1"; sha256sum -- "$1" | cut -d" " -f1' _ {} \;
            echo "\`\`\`"
          } > artifacts/checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: SwissKit ${{ steps.get_version.outputs.version }}
          body: |
            ## SwissKit ${{ steps.get_version.outputs.version }}

            ### What's New
            - See the [CHANGELOG](https://github.com/MuskStark/SwissKitJ/blob/main/CHANGELOG.md) for details.

            ### Installation Options

            #### Cross-platform JAR
            - Download: `SwissKit-1.0-SNAPSHOT.jar`
            - Requires Java 11 or higher
            - Run: `java -jar SwissKit-1.0-SNAPSHOT.jar`

            #### Windows Portable (ZIP)
            - Download: `SwissKit-portable-windows.zip`
            - Extract to any folder
            - Run `run.bat` to start the application
            - Requires Java 11 or higher

            #### Linux Portable (ZIP)
            - Download: `SwissKit-portable-linux.zip`
            - Extract to any folder
            - Run `./run.sh` to start the application
            - Requires Java 11 or higher

            #### macOS Portable (ZIP)
            - Download: `SwissKit-portable-macos.zip`
            - Extract to any folder
            - Run `./run.sh` to start the application
            - Requires Java 11 or higher

            ### Requirements
            - **Java 11 or higher** (for all versions)
            - **Windows 10/11** (for Windows portable)
            - **Linux** (for Linux portable)
            - **macOS 10.13+** (for macOS portable)

            ### Documentation
            - [README](https://github.com/MuskStark/SwissKitJ#readme)
            - [AGENTS.md](https://github.com/MuskStark/SwissKitJ/blob/main/AGENTS.md) (Technical Documentation)

            ### Quick Start
            ```bash
            # Clone the repository
            git clone https://github.com/MuskStark/SwissKitJ.git
            cd SwissKit

            # Build and run
            mvn clean package
            java -jar target/SwissKit-1.0-SNAPSHOT.jar
            ```

            ---

            **Note**: This release was automatically created by GitHub Actions.

            **Checksums**:
            See the `checksums.txt` file for SHA-256 checksums of all artifacts.
          files: |
            artifacts/*.jar
            artifacts/*.zip
            artifacts/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
